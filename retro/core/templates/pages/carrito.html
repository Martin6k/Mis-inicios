<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
    {% include "base/header.html" %}

  <!--offcanvas-->
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrito de compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <a>
        <img src="{% static 'img/Juegos/kirbysadventure.png' %}" style="height: 100px;width: 150px;" class="img" alt="...">
      </a> Precio: 80.000 CLP
      <a>
        <img src="{% static 'img/Consolas/nes.png' %}" style="height: 90px;width: 140px;" class="img" alt="..."> Precio: 100.000 CLP
      </a>
      <p> Total : 180.000 clp</p>
      <button href="{% url 'carrito' %}" type="button" style="background-color: aquamarine;" class="btn btn-outline-primary"
        data-bs-toggle="modal"><a href="{% url 'carrito' %}">Pagar</a></button>
    </div>
  </div>
    
  <!--Carrito-->  
  <div class="container-fluid">
    <div class="row col-md-4 mx-auto shadow-lg text-center mt-3 p-5">
      <div class="list-group list-group-horizontal">
        <div>
          <img src="{% static 'img/Juegos/kirbysadventure.png' %}" class="img-fluid d-block" alt="" style="height: 45%; display:block; margin-top: 60px;">
        </div>
        <div>
          <p class="center d-block" style="margin-left: 50%; text-align: center; margin-top: 50%; ">Precio: 80.000$</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row col-md-4 mx-auto shadow-lg text-center mt-3 p-5">
      <div class="list-group list-group-horizontal">
        <div>
          <img src="{% static 'img/Consolas/nes.png' %}" class="img-fluid d-block" alt="" style="height: 45%; display:block; margin-top: 60px;">
        </div>
        <div>
          <p class="center d-block" style="margin-left: 50%; text-align: center; margin-top: 50%; ">Precio: 100.000$</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="form-group list-group list-group-horizontal mx-auto">
      <button type="btn" class="btn btn-outline-success mx-auto d-block" style="margin-top: 2%;">Pagar</button>
      <button type="btn" class="btn btn-outline-danger mx-auto d-block" style="margin-top: 2%;">Limpiar</button>

    </div>
  </div>

    {% include "base/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
