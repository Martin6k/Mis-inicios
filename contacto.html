      <div class="contacto">
        <div class="formulario">
          <div class="info" style="text-decoration: underline;">Formulario de contacto</div>
        </div>

        <div class="formulario">
          <div class="info" style="width: 50%;">
            Nombre
          </div>
          <div class="info">
            <input type="text" name="nombre" id="nombre" style="height: 50%;">
          </div>
        </div>

        <div class="formulario">
          <div class="info" style="width: 50%;">
            Rut
          </div>
          <div class="info">
            <input type="text" name="nombre" id="rut" style="height: 50%;">
          </div>
        </div>

        <div class="formulario">
          <div class="info" style="width: 50%;">
            Teléfono
          </div>
          <div class="info">
            <input type="text" name="nombre" id="fono" style="height: 50%;">
          </div>
        </div>

        <div class="formulario">
          <div class="info" style="width: 50%;">
            Correo
          </div>
          <div class="info">
            <input type="text" name="nombre" id="correo" style="height: 50%;">
          </div>
        </div>

        <div class="formulario">
          <div class="info" style="width: 50%;">
            Edad
          </div>
          <div class="info">
            <input type="number" class="form-control" id="edad" placeholder="" style="width: 50%;">
          </div>
        </div>

        <div class="formulario">
          <div class="info" style="width: 50%;">
            Razón
          </div>
          <div class="info">
            <select name="genero" id="razon">
              <option value="1">--Sin Seleccion--</option>
              <option value="2">Consultas</option>
              <option value="3">Solicitudes</option>
              <option value="4">Reclamos</option>
            </select>
          </div>
        </div>


        <div class="formulario" style="height: 500px;">
          <div class="info" style="width: 50%;">
            Descripcion
          </div>
          <div class="in1">
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"
              placeholder="Explique la razón para contactar"></textarea>
          </div>
        </div>

        <div id="resultado" class="mt-5">
        </div>

        <div class="formulario">
          <div class="info">
            <input type="submit" class="btn btn-outline-success" value="Enviar" onclick="validacion_form()">
          </div>
          <div class="info">
            <input type="reset" id="btnRes" value="Limpiar" class="btn btn-outline-warning">
          </div>
        </div>

      </div>
