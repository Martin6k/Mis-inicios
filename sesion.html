<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciarsesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="nav">
    <div class="n1">

          <img src="IMG/carrito.jpeg" alt="" width="60px" height="60px">
        </div>
      </div>

      <div class="section s2">
        <div class="logo">
          <img src="IMG/retrofactory.png" alt="logo">
        </div>
      </div>

      <div class="section s3">
        <div class="icon i3">
          <img class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling" type="button" src="IMG/carrito2.png" alt="carrito" width="80px"
          height="60px">
        </div>
        <div class="icon i3">
          <a href="sesion.html">
            <img class="btn" data-bs-toggle="sesion" type="button" src="IMG/carrito.jpeg" alt="perfil" width="80px"
            height="60px">
          </a>
        </div>
      </div>

    </div>

    <div class="n2">

      <nav class="navbar navbar-expand-lg " style="margin-left: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Formulario de Contacto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="juegos.html">Juegos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="accesorios.html">accesorios</a>

              <li class="nav-item">
                <a class="nav-link" href="contacto.html">contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>


  <div class="contenedor">

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrito de compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <a><img src="/IMG/nes.jpg" style="height: 100px;width: 150px;" class="img" alt="..."></a> 25.000 clp <a><img
          src="/IMG/zapper.png" style="height: 90px;width: 140px;" class="img" alt="..."> 45.000 CLP</a>
        <p> Total : 70.000 clp</p>
        <button type="button" style="background-color: aquamarine;" class="btn btn-outline-primary"
        data-bs-toggle="modal">
          <a href="carrito.html">Pagar</a>
        </button>
      </div>
    </div>

    <div class="contacto">
      <div class="formulario">
        <div class="info" style="text-decoration: underline;">Iniciar sesión</div>
      </div>
    
      <div class="formulario">
        <div class="info" style="width: 50%;">
          Email:
        </div>
        <div class="info">
          <input type="email" class="form-control border-success" id="email" placeholder="">
        </div>
      </div>
    
      <div class="formulario">
        <div class="info" style="width: 50%;">
          Contraseña:
        </div>
        <div class="info">
          <input type="email" class="form-control border-success" id="pass" placeholder="">
        </div>
      </div>
    
      <div id="resultado">
      </div>
    
      <div class="formulario">
        <div class="info">
          <input type="submit" class="btn btn-outline-success" value="Iniciar sesión" onclick="validacion_ini()">
        </div>
        <div class="info">
          <input type="reset" id="btnRes" value="Limpiar" class="btn btn-outline-warning">
        </div>
      </div>
    
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
