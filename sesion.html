        function validar() {
              let email = $("#correo-e").val();
              let key = $("#clave").val();
  
              if (email.length >= 5  && (email.includes("@email.com") || email.includes("@hotmail.com")|| email.includes("@outlook.com") || email.includes("@duocuc.cl")) && email.includes(".")) {
                  if (key.length >= 6 ) {
                      $("#correo-e").css("border", "5px solid green");
                      $("#clave").css("border", "5px solid green");
                      $("#resultado").html("<div class='alert alert-success w-60 mx-auto text-center'>" +
                          "Acceso Concedido</div>");
                  } else {
                      $("#correo-e").css("border", "5px solid green");
                      $("#clave").css("border", "5px solid red");
                      $("#resultado").html("<div class='alert alert-danger w-60 mx-auto text-center'>" +
                          "La contraseña debe tener al menos 6 caracteres</div>");
                  }
                
              } else {
                if (key.length >= 6 ) {
                      $("#correo-e").css("border", "5px solid red");
                      $("#clave").css("border", "5px solid green");
                      $("#resultado").html("<div class='alert alert-danger w-60 mx-auto text-center'>" +
                          "El correo ingresado no es valido</div>");
                  } else {
                    $("#correo-e").css("border", "5px solid red");
                    $("#clave").css("border", "5px solid red");
                    $("#resultado").html("<div class='alert alert-danger w-60 mx-auto text-center'>" +
                      "El correo ingresado no es valido  (pruebe agregarle @  o puntos al correo )  y la contraseña es muy corta (debe ser de minimo 10 caracteres) </div>");
              }
          }
